<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
    <style>
      @media print {
        body {
          -webkit-print-color-adjust: exact;
        }
      }
      html body {
        margin: 50px;
        width: 19cm;
        height: 27.7cm;
      }

      body section {
        padding-top: 15px;
        padding-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <!-- repository -->
    <nav aria-label="Breadcrumb">
      <ol>
        <li class="breadcrumb-item">
          <span>
            <svg aria-hidden="true" focusable="false" role="img" class="octicon octicon-mark-github" viewBox="0 0 16 16" width="16" height="16" fill="currentColor" style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible;"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
          </span>
          <span>
            {{repoOwner}}
          </span>
        </li>
        <li class="breadcrumb-item breadcrumb-item-selected">
          {{repoName}}
        </li>
      </ol>
    </nav>

    <!-- title -->
    <!-- <section>
      <div class="markdown-body">
        <h2>FE:RN:마이그레이션 이슈</h2>
      </div>
    </section> -->

    <!-- title-2 -->
    <section>
      <div class="Subhead mb-0">
        <h1 class="Subhead-heading">
          <strong>{{{title}}}</strong> <span class="ml-1 color-fg-muted">#{{num}}</span>
        </h1>
        <div class="Subhead-description">
          <span class="text-bold">{{author}}</span> opened this issue on {{createdDate}}
        </div>
        {{#each est}}
          <div class="Subhead-actions">
            <span class="btn btn-sm btn-danger" role="button">{{name}} : {{value}}</span>
          </div>
        {{/each}}
      </div>
    </section>

    <!-- labels -->
    <section class="py-0">
      {{#each labels}}
        <span class="IssueLabel color-fg-on-emphasis mr-1" style="background-color: #{{{color}}}">
          {{name}}
        </span>
      {{/each}}
    </section>

    <!-- body -->
    <section>
      <div class="Box ">
        <!-- <div class="Box-header">
          Box header
        </div> -->
        <div class="Box-body">
          <div class="markdown-body">
            {{{body}}}
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
